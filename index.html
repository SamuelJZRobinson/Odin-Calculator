<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace,delete" />
</head>
<body>
  <div id="main">
    <div id="screen">

    </div>
    <div id="buttons-grid">
      <!-- Row 1 -->
      <button class="but span-2 red"><span class="material-symbols-outlined icon">delete</span></button>
      <button class="but span-2 red"><span class="material-symbols-outlined icon">backspace</span></button>
      <!-- Row 2 -->
      <button class="but">7</button>
      <button class="but">8</button>
      <button class="but">9</button>
      <button class="but">รท</button>
      <!-- Row 3 -->
      <button class="but">4</button>
      <button class="but">5</button>
      <button class="but">6</button>
      <button class="but">ร</button>
      <!-- Row 4 -->
      <button class="but">1</button>
      <button class="but">2</button>
      <button class="but">3</button>
      <button class="but">-</button>
      <!-- Row 5 -->
      <button class="but">0</button>
      <button class="but">.</button>
      <button class="but blue">=</button>
      <button class="but">+</button>
    </div>
  </div>

  <script src="js/core.js"></script>
</body>
</html>
