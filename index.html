<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Google Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace,delete" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
<main>
  <div id="calculator">
    <!-- Row -->
    <div id="grid">
      <div id="output">
        <div id="previous-operand"></div>
        <div id="current-operand"></div>
      </div>
      <!-- Row -->
      <button data-clear class="span-2 red"><span class="material-symbols-outlined">delete</span></button>
      <button data-backspace class="red"><span class="material-symbols-outlined">backspace</span></button>
      <button data-operation>รท</button>
      <!-- Row -->
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>ร</button>
      <!-- Row -->
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>-</button>
      <!-- Row -->
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>+</button>
      <!-- Row -->
      <button data-number>0</button>
      <button data-number>.</button>
      <button data-equals class="span-2 blue">=</button>
    </div>
  </div>
  </main>
  <!-- JS -->
  <script src="js/core.js"></script>
</body>
</html>
