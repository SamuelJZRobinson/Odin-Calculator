<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Google Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace,delete" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="main">
    <div id="screen">
      <p id="screen-output">0123456789</p>
    </div>
    <div id="buttons-grid">
      <!-- Row 1 -->
      <button class="but span-2 red" onclick="clearData();"><span class="material-symbols-outlined icon">delete</span></button>
      <button class="but span-2 red"><span class="material-symbols-outlined icon">backspace</span></button>
      <!-- Row 2 -->
      <button class="but" onclick="appendValue(this);" data-value="7">7</button>
      <button class="but" onclick="appendValue(this);" data-value="8">8</button>
      <button class="but" onclick="appendValue(this);" data-value="9">9</button>
      <button class="but" onclick="appendValue(this);" data-value="/">รท</button>
      <!-- Row 3 -->
      <button class="but" onclick="appendValue(this);" data-value="4">4</button>
      <button class="but" onclick="appendValue(this);" data-value="5">5</button>
      <button class="but" onclick="appendValue(this);" data-value="6">6</button>
      <button class="but" onclick="appendValue(this);" data-value="*">ร</button>
      <!-- Row 4 -->
      <button class="but" onclick="appendValue(this);" data-value="1">1</button>
      <button class="but" onclick="appendValue(this);" data-value="2">2</button>
      <button class="but" onclick="appendValue(this);" data-value="3">3</button>
      <button class="but" onclick="appendValue(this);" data-value="-">-</button>
      <!-- Row 5 -->
      <button class="but" onclick="appendValue(this);" data-value="0">0</button>
      <!-- <button class="but" data-value=".">.</button> -->
      <button class="but blue" onclick="operate();">=</button>
      <button class="but" onclick="appendValue(this);" data-value="+">+</button>
    </div>
  </div>
  <!-- JS -->
  <script src="js/core.js"></script>
</body>
</html>
