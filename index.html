<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!-- Favicon -->
   <link rel="shortcut icon" href="images/favicons/favicon.ico" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Google Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace,delete" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
<main>
  <h1 id="title">Calculator</h1>

  <div id="calculator">
    <!-- Row -->
    <div id="grid">
      <div id="output">
        <div id="previous-operand"></div>
        <div id="current-operand"></div>
      </div>
      <!-- Row -->
      <button class="red span-2" data-clear ><span class="material-symbols-outlined">delete</span></button>
      <button class="red" data-backspace><span class="material-symbols-outlined">backspace</span></button>
      <button class="dark" data-operation>รท</button>
      <!-- Row -->
      <button class="light" data-number>7</button>
      <button class="light" data-number>8</button>
      <button class="light" data-number>9</button>
      <button class="dark" data-operation>ร</button>
      <!-- Row -->
      <button class="light" data-number>4</button>
      <button class="light" data-number>5</button>
      <button class="light" data-number>6</button>
      <button class="dark" data-operation>-</button>
      <!-- Row -->
      <button class="light" data-number>1</button>
      <button class="light" data-number>2</button>
      <button class="light" data-number>3</button>
      <button class="dark" data-operation>+</button>
      <!-- Row -->
      <button class="light" data-number>0</button>
      <button class="light" data-number>.</button>
      <button class="dark span-2" data-equals>=</button>
    </div>
  </div>

  <p id="copyright">&copy;2025 Samuel Robinson</p>
  </main>
  <!-- JS -->
  <script src="js/core.js"></script>
</body>
</html>
